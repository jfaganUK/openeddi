<div id="qprompt-modal" class = "modal hide fade" tabindex="-1" role="dialog" aria-labelledby="qPromptLabel" aria-hidden="true">
				<div class = "modal-header">
					<h3 id = "qPromptLabel"><%= rc.promptTitle %></h3>
				</div>
				<div class = "modal-body">
					<%= rc.promptContent %>
				</div>
				<div class = "modal-footer">
					<button class = "btn btn-primary" data-dismiss="modal">Okay</button>
				</div>
			</div>
